            <!-- Contact Section -->
            <div id="contact" class="section">
                <div class="page-title-holder">
                </div>
                <div class="section-wrapper block content-1170 center-relative">
                    <div class="content-wrapper">
                        <div class="one_half ">
                            <p class="title-description-up">Individual Delegate Applications</p>
                            <br>
                        </div>

                        <div class="one_half last ">
                            <div class="contact-form">
                                <form action="https://formspree.io/f/xjvljqgv" method="POST">
                                    <p>
                                        <input id="name" type="text" name="name-of-Individual Delegate" placeholder="Name">
                                    </p>
                                    <p>
                                        <input id="contact-email" type="email" name="email-address"
                                            placeholder="E-Mail Address">
                                    </p>
                                    <p>
                                        <input id="cn" type="text" name="contact-num"
                                            placeholder="Contact Number">
                                    </p>
                                    <p>
                                        <input id="dob" name="D-O-B" type="date" >
                                    </p>
                                    <p>
                                        <input id="acn" type="text" name="contact-num2"
                                            placeholder="Alt. Contact Number">
                                    </p>
                                    <p>
                                        <input id="ca" type="text" list="Committees" name="Committees" placeholder="Committee Preference 1">
                                        <datalist id="Committees">
                                            <option value="UNGA Plenary">
                                            <option value="ILC">
                                            <option value="COP27">
                                            <option value="WHA (Only for Classes VI-VIII)">
                                            <option value="PSCEA">
                                            <option value="IPC">
                                          </datalist>
                                    </p>
                                    <p>
                                        <input id="teacher" type="text" name="Committee Preference 2"
                                            placeholder="Committee Preference 2">
                                    </p>
                                    <p>
                                        <input id="cn" type="text" name="Portfolio Preference" placeholder="Portfolio Preference (Write any 3)">
                                    </p>
                                    <p>
                                        <input id="id" type="text" name="Reference" placeholder="Reference (if any)">
                                    </p>
                                    <p class="contact-submit-holder">
                                        <input type="submit" value="Submit">
                                    </p>
                                </form>
                            </div>
                        </div>
                        <div class="clear"></div>

                    </div>
